# Need to change YOUR_CLUSTER and YOUR_API_TOKEN accordingly

apiVersion: apps/v1
# Kubernetes versions after 1.9.0 should use apps/v1
# Kubernetes version 1.8.x should use apps/v1beta2
# Kubernetes versions before 1.8.0 should use apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: wavefront-proxy
    name: wavefront-proxy
  name: wavefront-proxy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wavefront-proxy
  template:
    metadata:
      labels:
        app: wavefront-proxy
    spec:
      containers:
      - name: wavefront-proxy
        image: wavefronthq/proxy:latest
        imagePullPolicy: Always
        env:
        - name: WAVEFRONT_URL
          value: https://vmware.wavefront.com/api/
        - name: WAVEFRONT_TOKEN
          value: c7b3f7c4-92b4-473b-ade6-b08a05788430
        # Uncomment the below lines to consume Zipkin/Istio traces
        - name: WAVEFRONT_PROXY_ARGS
          value: --traceZipkinListenerPorts 9411 --traceJaegerListenerPorts 40004 --hostname mark.foley.vmworld.com
        ports:
        - containerPort: 2878
          protocol: TCP
        # Uncomment the below lines to consume Zipkin/Istio traces
        - containerPort: 9411
          protocol: TCP
        # Added the following for Jaeger trace support
        - containerPort: 40004
          protocol: TCP
        securityContext:
          privileged: false
---
apiVersion: v1
kind: Service
metadata:
  name: wavefront-proxy
  labels:
    app: wavefront-proxy
  namespace: default
spec:
  ports:
  - name: wavefront
    port: 2878
    protocol: TCP
  # Uncomment the below lines to consume Zipkin/Istio traces
  - name: http-zipkin
    port: 9411
    targetPort: 9411
    protocol: TCP
  # Added the following for Jaeger trace support
  - name: http-jaeger
    port: 40004
    targetPort: 40004
    protocol: TCP
  selector:
    app: wavefront-proxy